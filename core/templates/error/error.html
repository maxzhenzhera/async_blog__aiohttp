<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %}{% endblock %}</title>

		<style type="text/css">
			
body {
	background-color: #95c2de;
}

.mainbox {
	background-color: #95c2de;
	margin: auto;
	height: 600px;
	width: 600px;
	position: relative;
}

.far {
	position: absolute;
	font-size: 8.5rem;
	left: 42%;
	top: 15%;
	color: #ffffff;
}

.err1 {
	color: #ffffff;
	font-family: 'Nunito Sans', sans-serif;
	font-size: 11rem;
	position:absolute;
	left: 20%;
	top: 8%;
}

.err2 {
	color: #ffffff;
	font-family: 'Nunito Sans', sans-serif;
	font-size: 11rem;
	position:absolute;
	left: 44%;
	top: 8%;
}

.err3 {
	color: #ffffff;
	font-family: 'Nunito Sans', sans-serif;
	font-size: 11rem;
	position:absolute;
	left: 68%;
	top: 8%;
}

.msg {
	text-align: center;
	font-family: 'Nunito Sans', sans-serif;
	font-size: 1.6rem;
	position:absolute;
	left: 16%;
	top: 45%;
	width: 75%;
}

a {
	text-decoration: none;
	color: white;
}

a:hover {
	text-decoration: underline;
}
		</style>


	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600;900&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/4b9ba14b0f.js" crossorigin="anonymous"></script>

</head>


<body>
	<div class="mainbox">
	<div class="err1">{{ first_digit }}</div>
	{% if second_digit == 0 %}
		<i class="far fa-question-circle fa-spin"></i>
	{% else %}
		<div class="err2">{{ second_digit }}</div>
	{% endif %}
		<div class="err3">{{ third_digit }}</div>
	<div class="msg">
		{{ message }}
		<p>Let's go <a href="\">home</a> and try from there.</p></div>
	</div>
</body>
</html>
